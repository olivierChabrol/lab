<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Reçu de Prêt</title>
        <link rel="stylesheet" id="KeyRingCSS-css" href="http://stage.fr/wp-content/plugins/lab/css/keyring.css?ver=5.4" media="all">
        <meta charset="UTF-8">
        <title>Reçu de prêt - ID</title>
    </head>
    <body>
        <h2 id="loanContract_title">Reçu de prêt</h2>
        <div id="loanContract">
            <article> 
                <h4>ID du prêt : <u>22</u></h4>
                <h4>Référent : <u>Olivier CHABROL</u></h4>
                <p>La clé numéro : <b>555</b></p>
                <p>A été prêtée à <b>Jean-Yves Briend</b></p>
                <p>Le <b>2020-04-15</b></p>
                <p>Et devra être rendue.</p>
                <br>
                <p>Commentaire : <i>Commentaire</i></p>
                <br>
                <p><u>Signature :</u></p>
            </article>
            <table id="lab_keyring_loanform_table">
                <thead>
                <tr><th colspan="2">
                <span class="lab_keyring_loanform_type" typeid="7">Clé</span><span style="display:none;" class="lab_keyring_loanform_type" typeid="8">Badge</span>          </th></tr>
                </thead>
                <tbody>
                <tr>
                    <th>ID</th>
                    <td id="lab_keyring_loanform_key_id">30</td>
                </tr>
                <tr>
                    <th>Numéro</th>
                    <td id="lab_keyring_loanform_key_number">555</td>
                </tr>
                <tr>
                    <th>Bureau</th>
                    <td id="lab_keyring_loanform_key_office">555</td>
                </tr>
                <tr>
                    <th>Marque</th>
                    <td id="lab_keyring_loanform_key_brand">555</td>
                </tr>
                <tr>
                    <th>Site</th>
                    <td id="lab_keyring_loanform_key_site">
                    <span class="lab_keyring_loanform_key_sites" style="display:none" siteid="9">Luminy</span><span class="lab_keyring_loanform_key_sites" style="" siteid="10">I2M</span>            </td>
                </tr>
                <tr>
                    <th>Commentaire</th>
                    <td id="lab_keyring_loanform_key_commentary"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <button onclick="window.print();">Imprimer</button>
    </body>
</html>
